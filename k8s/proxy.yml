apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec: 
      containers:
        - image: "gcr.io/renderproxy-247016/proxy@sha256:8f0aab7d092cf41f4d3f5adae140570af3bd2d4ee309d2b003082feb973d99e7"
          name: proxy
          imagePullPolicy: Always
          ports: 
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: app-configmap
            - secretRef:
                name: app-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: proxy
spec:
  type: ClusterIP
  selector: 
    app: proxy
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: proxy-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.passHostHeader: "true"
    traefik.frontend.priority: "1"
    traefik.ingress.kubernetes.io/rate-limit: |
      extractorfunc: client.ip
      rateset:
        api-rateset:
          period: "10s"
          average: 100
          burst: 200
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: proxy
          servicePort: 3000